<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VistaFolio ‚Äî Minimal Gradient Portfolio</title>
<meta name="description" content="VistaFolio ‚Äî minimal, elegant portfolio with gradients & glassmorphism." />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #f6f7fb;
    --bg2: #eef2ff;
    --card-bg: rgba(255,255,255,0.7);
    --glass: rgba(255,255,255,0.45);
    --muted: #61708a;
    --text: #0f1720;
    --accent: linear-gradient(135deg,#7bd389,#5cc6ff);
    --accent-solid: #5cc6ff;
    --radius: 14px;
    --speed: 260ms;
    --shadow: 0 10px 30px rgba(20,30,40,0.06);
  }

  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background:linear-gradient(160deg,var(--bg1),var(--bg2)); font-family:'Poppins',system-ui,Arial; color:var(--text); -webkit-font-smoothing:antialiased;}
  a{color:inherit; text-decoration:none}
  button{font-family:inherit}

  /* Header & Nav */
  header{
    position:sticky; top:0; z-index:80;
    background:transparent; padding:18px 20px;
    backdrop-filter: blur(6px);
  }
  .container{max-width:1000px; margin:0 auto; padding:0 20px}
  .top{
    display:flex; align-items:center; gap:16px;
  }
  .brand{
    display:flex; align-items:center; gap:12px; font-weight:600;
  }
  .logo{
    width:44px; height:44px; border-radius:10px;
    background:var(--accent-solid);
    display:grid; place-items:center; color:white; font-weight:700;
    box-shadow:0 6px 18px rgba(92,198,255,0.15);
  }

  nav{margin-left:auto; display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  .nav-link{
    background:transparent; border:none; color:var(--muted);
    padding:8px 12px; border-radius:10px; cursor:pointer;
    transition:all var(--speed);
  }
  .nav-link:hover{ color:var(--text); transform:translateY(-3px) }
  .nav-link.active{ color:var(--text); background:linear-gradient(90deg, rgba(92,198,255,0.12), rgba(123,211,137,0.06)); box-shadow:var(--shadow) }

  /* Main panel */
  main{max-width:1000px; margin:28px auto; padding:0 20px 60px}
  .panel{
    background:var(--card-bg); border-radius:var(--radius);
    padding:28px; box-shadow:var(--shadow); border:1px solid rgba(10,20,40,0.03);
    transition:transform var(--speed);
  }

  h1{margin:0 0 8px; font-size:26px}
  h2{margin:0 0 12px; color:var(--text)}
  p.lead{color:var(--muted); margin:8px 0 18px; line-height:1.6}

  /* Hero */
  .hero{display:grid; grid-template-columns:1fr 320px; gap:18px; align-items:center}
  .cta-row{display:flex; gap:10px; align-items:center; margin-top:10px}
  .btn{
    background:linear-gradient(90deg,#7bd389,#5cc6ff);
    border:none; color:#04202a; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600;
    box-shadow:0 8px 22px rgba(92,198,255,0.08);
  }
  .btn.ghost{ background:transparent; border:1px solid rgba(10,20,40,0.06); color:var(--muted); box-shadow:none }

  /* Profile card */
  .profile{
    display:flex; flex-direction:column; align-items:center; gap:12px; text-align:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.55)); border-radius:12px; padding:18px;
    border:1px solid rgba(10,20,40,0.03)
  }
  .avatar{
    width:120px; height:120px; border-radius:50%; overflow:hidden; border:4px solid rgba(255,255,255,0.9);
    display:grid; place-items:center; background:linear-gradient(135deg,#f6fbf3,#e6f7ff);
  }
  .avatar img{width:100%; height:100%; object-fit:cover; display:block}

  /* About layout */
  .about-grid{display:grid; grid-template-columns: 320px 1fr; gap:18px; align-items:start}
  .skills{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
  .skill{
    padding:8px 12px; border-radius:999px; background:rgba(10,20,40,0.03); color:var(--muted); font-weight:600; font-size:13px;
    border:1px solid rgba(10,20,40,0.03)
  }

  /* Projects */
  .projects{display:grid; grid-template-columns:repeat(3,1fr); gap:14px; margin-top:10px}
  .proj{
    border-radius:12px; padding:14px; background:linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.5));
    border:1px solid rgba(10,20,40,0.04); transition:transform var(--speed), box-shadow var(--speed);
  }
  .proj:hover{ transform:translateY(-7px); box-shadow:0 18px 40px rgba(16,24,40,0.06) }
  .proj-title{ font-weight:700; margin:0 0 6px}
  .proj-desc{ color:var(--muted); font-size:14px }

  .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
  .tag{ font-size:12px; padding:6px 8px; border-radius:999px; background:rgba(10,20,40,0.03); color:var(--muted); border:1px solid rgba(10,20,40,0.03) }

  /* Contact */
  .contact{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
  .contact-card{
    border-radius:12px; padding:12px; background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.55));
    border:1px solid rgba(10,20,40,0.03); display:flex; gap:12px; align-items:center;
  }
  .icon{
    width:46px; height:46px; border-radius:10px; display:grid; place-items:center;
    background:linear-gradient(90deg,#7bd389,#5cc6ff); color:#04202a; font-weight:700;
  }
  .contact-card:hover{ transform:translateY(-6px) }

  footer{max-width:1000px; margin:28px auto; padding:0 20px; color:var(--muted); display:flex; justify-content:space-between; align-items:center; gap:10px}

  /* responsive */
  @media (max-width:980px){
    .hero{grid-template-columns:1fr}
    .about-grid{grid-template-columns:1fr}
    .projects{grid-template-columns:repeat(2,1fr)}
    nav{display:none}
  }
  @media (max-width:640px){
    .projects{grid-template-columns:1fr}
    .contact{grid-template-columns:1fr}
  }

  /* little floating accent bar */
  .accent-bar{
    height:6px; border-radius:6px; margin-top:14px; background:var(--accent);
    box-shadow:0 8px 22px rgba(92,198,255,0.08);
  }

  /* accessible focus */
  .nav-link:focus, .btn:focus { outline:3px solid rgba(92,198,255,0.14); outline-offset:3px; border-radius:8px }
</style>
</head>
<body>

<header>
  <div class="container top">
    <div class="brand">
      <div class="logo" aria-hidden="true">V</div>
      <div>
        <div style="font-size:15px">VistaFolio</div>
        <div style="font-size:12px; color:var(--muted)">Minimal gradient portfolio</div>
      </div>
    </div>

    <nav role="navigation" aria-label="Main navigation">
      <button class="nav-link active" onclick="show('home')">Home</button>
      <button class="nav-link" onclick="show('about')">About</button>
      <button class="nav-link" onclick="show('projects')">Projects</button>
      <button class="nav-link" onclick="show('contact')">Contact</button>
    </nav>
  </div>
</header>

<main id="main" role="main" class="container">
  <!-- content inserted by JS -->
</main>

<footer>
  <div>¬© 2025 VistaFolio ‚Ä¢ Built with HTML, CSS & JS</div>
  <div style="color:var(--muted)">Designed with calm gradients</div>
</footer>

<script>
  // Section renderer
  function setActive(name){
    document.querySelectorAll('.nav-link').forEach(n => {
      n.classList.toggle('active', n.textContent.toLowerCase() === name);
    });
  }

  function show(key){
    setActive(key);
    const main = document.getElementById('main');
    if(key==='home'){
      main.innerHTML = `
        <section class="panel hero" aria-label="Home">
          <div class="hero-grid">
            <div>
              <h1>Hi ‚Äî I'm <strong>harish</strong></h1>
              <p class="lead">I build clean, minimal web experiences that focus on clarity and usability. VistaFolio is a calm, gradient-based portfolio template that highlights your projects and skills elegantly.</p>
              <div class="cta-row">
                <button class="btn" onclick="downloadResume()">Download Resume</button>
                <button class="btn ghost" onclick="show('projects')">See Projects</button>
              </div>
              <div class="accent-bar" aria-hidden="true"></div>
            </div>

            <aside class="profile" aria-label="Profile summary">
              <div class="avatar" role="img" aria-label="Profile image">
                <img src="https://via.placeholder.com/320x320.png?text=Your+Photo" alt="Profile image">
              </div>
              <div style="font-weight:600">harish</div>
              <div style="color:var(--muted); font-size:13px">Frontend Developer ‚Ä¢ UI Enthusiast</div>
            </aside>
          </div>
        </section>
      `;
    }
    else if(key==='about'){
      main.innerHTML = `
        <section class="panel" aria-label="About">
          <h2>About Me</h2>
          <p class="lead">I focus on minimal, accessible interfaces with smooth interactions. I believe less is more ‚Äî and that careful details make products feel polished.</p>

          <div class="about-grid" style="margin-top:16px">
            <div class="card">
              <h3 style="margin-top:0">Experience</h3>
              <p style="color:var(--muted)">I have worked on web interfaces, small single-page apps, and optimization projects. My approach prioritizes accessibility, performance, and maintainability.</p>
              <h3 style="margin-top:16px">Skills</h3>
              <div class="skills">
                <div class="skill">HTML5</div>
                <div class="skill">CSS3</div>
                <div class="skill">JavaScript</div>
                <div class="skill">Responsive Design</div>
                <div class="skill">Git</div>
                <div class="skill">Accessibility</div>
              </div>
            </div>

            <div class="card">
              <h3 style="margin-top:0">Interests</h3>
              <p style="color:var(--muted)">Design systems, motion that feels natural, and small performance wins. I enjoy collaborating and turning design into clean code.</p>
              <h3 style="margin-top:14px">Availability</h3>
              <p style="color:var(--muted)">Open to internships, freelance work, and full-time roles.</p>
            </div>
          </div>
        </section>
      `;
    }
    else if(key==='projects'){
      main.innerHTML = `
        <section class="panel" aria-label="Projects">
          <h2>Selected Projects</h2>
          <p class="lead">A few highlights showing clean UI, responsive behavior, and simple interactions.</p>

          <div class="projects" style="margin-top:12px">
            <article class="proj">
              <div class="proj-title">VistaFolio (this template)</div>
              <div class="proj-desc">Minimal gradient portfolio template with glass-like cards and responsive layout.</div>
              <div class="tags"><span class="tag">HTML</span><span class="tag">CSS</span><span class="tag">JS</span></div>
            </article>

            <article class="proj">
              <div class="proj-title">TaskFlow</div>
              <div class="proj-desc">A lightweight task manager with keyboard shortcuts and local storage sync.</div>
              <div class="tags"><span class="tag">JavaScript</span><span class="tag">LocalStorage</span></div>
            </article>

            <article class="proj">
              <div class="proj-title">SmoothCalc</div>
              <div class="proj-desc">Calculator UI with accessible controls and responsive grid layout.</div>
              <div class="tags"><span class="tag">Accessibility</span><span class="tag">CSS Grid</span></div>
            </article>
          </div>
        </section>
      `;
    }
    else if(key==='contact'){
      main.innerHTML = `
        <section class="panel" aria-label="Contact">
          <h2>Contact</h2>
          <p class="lead">I'd love to hear from you ‚Äî for internships, freelance projects, or full-time roles. Reach out via email, phone, or GitHub.</p>

          <div class="contact" style="margin-top:12px">
            <a class="contact-card" href="mailto:example@mail.com">
              <div class="icon" aria-hidden="true">‚úâÔ∏è</div>
              <div>
                <div style="font-weight:700">harishrider2405@gmail.com</div>
                <div style="color:var(--muted)">Email me</div>
              </div>
            </a>

            <a class="contact-card" href="tel:8489585359">
              <div class="icon" aria-hidden="true">üìû</div>
              <div>
                <div style="font-weight:700">+91 8489585359</div>
                <div style="color:var(--muted)">Call / WhatsApp</div>
              </div>
            </a>

            <a class="contact-card" target="_blank" rel="noopener" href="https://github.com/Harishrider2405">
              <div class="icon" aria-hidden="true">üíª</div>
              <div>
                <div style="font-weight:700">github.com/Harishrider2405</div>
                <div style="color:var(--muted)">See code & projects</div>
              </div>
            </a>
          </div>
        </section>
      `;
    }

    // smooth to top for mobile
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Download resume (placeholder)
  function downloadResume(){
    const url = 'resume.pdf'; // replace with your resume path
    const a = document.createElement('a');
    a.href = url;
    a.download = 'VistaFolio_Resume.pdf';
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // Initialize
  show('home');

  // Keyboard shortcuts 1-4
  document.addEventListener('keydown', (e) => {
    if(e.key === '1') show('home');
    if(e.key === '2') show('about');
    if(e.key === '3') show('projects');
    if(e.key === '4') show('contact');
  });
</script>
</body>
</html>
